<style>@layer base, components;</style>

<style>
	@import "/styles/mixins/fonts.css";
	@import "/styles/mixins/button.css";

	:root {
		font-family: system-ui;
		font-feature-settings: "ss06";
	}

	@layer components {
		@scope (button) {
			& {
				@apply --doomed-button-reset;
				@apply --doomed-button-base;
			}

			&:hover {
				--doomed-button-state: hover;
			}

			&:active {
				--doomed-button-state: active;
			}

			&:disabled {
				--doomed-button-state: disabled;
			}
		}

		@scope (dialog) {
			button:where([command="request-close"]) {
				--doomed-button-variant: negative;
			}
		}
	}

</style>

<main>
	<button command=show-modal commandfor=subject>Hello</button>
	<doomed-button command=show-modal commandfor=subject>Hello</doomed-button>
	<dialog id=subject closedby=any>
